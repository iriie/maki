[package]
name = "maki"
version = "0.1.5"
authors = ["emma <kanbaru@iscute.dev>"]
edition = "2018"

[dependencies]
log = "0.4.8"
rand = "0.7"
chrono = "0.4"
timeago = "0.2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.10", features = ["blocking"]}
dotenv = "0.15.0"
cached = "0.11"
graphql_client = "0.9.0"
regex = "1.3.7"
pretty_env_logger = "0.4.0"

[dependencies.tokio]
version = "=0.2.13"
features = ["full"]

[dependencies.serenity]
git = "https://github.com/Lakelezz/serenity/"
branch = "await"
default-features = false
features = ["builder", "cache", "client", "framework", "gateway", "http", "model", "standard_framework", "utils", "native_tls_backend", "absolute_ratelimits", "collector"]

